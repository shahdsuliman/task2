<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,600,800&display=swap" rel="stylesheet">
</head>

<body>
  <header class="py-4 shadow-sm">
    <div class="container">
      <div class="d-flex justify-content-between ">
        <div class="">
          <h1 class="fs-5 fw-bold mb-0" >Where in the world?</h1>
        </div>
        <button onclick="Darkmode()" class="btn p-0 border-0 fw-semibold fs-6">
          <img src="img\moon-outline.svg" id="moon">
          Dark Mode
        </button>
      </div>
    </div>


  </header>
  <div class="container" id="subcontainer">
    
      <div class="justify-content-between row my-5 ">
        <div class="col-12 col-md-4">
          <input type="search" class="inputbox w-100 h-100 shadow border-0" placeholder="Search for a country..." />
        </div>
        <div class="col-6 col-md-2 dropdownAll">
       
          <div class="py-3 shadow dropdown">
            
            <div>  
              <div class="row">
                <p class="my-0 px-4 col-7">Filter by </p>
                <img src=" img\chevron-down-outline.svg" class="col-5 arrowdown">
              </div>
              
              <div class="w-100 my-4 px-3 shadow drop show">
                <p class="mt-3 mb-1 Region">ALL</p>
                <p class="mb-2 Region">Africa</p>
                <p class="mb-2 Region">America</p>
                <p class="mb-2 Region">Oceania</p>
                 <p class="mb-2 Region">Asia</p>
                <p class="mb-2 Region">Europe</p>
                <p class="mb-2 Region">Favourites</p>
              </div></div>
         
          </div>

        </div>
      </div>
      <div class="row">
        <div class="shadow col-md-3"  id="favorit"  ondrop="drop(event)" ondragover="allowDrop(event)">
          <h2 class='fs-4 p-3 id="div1" favoutitlist' >Favourites</h2> 
          
          <div class="container"ondrop="drop(event)" ondragover="allowDrop(event)"></div>
           
        </div>
        <div class="col-md-9 col-12 row mx-0 countries" id="couontryelements">
        </div>
    </div>
      </div>
 
          
  <script src="script.js"></script>


</body>

</html>
