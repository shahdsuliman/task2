<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css" />
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,600,800&display=swap" rel="stylesheet">
	<title>Where in the World!</title>
</head>

<body>
<div class="header">
    <div class="d-flex">
        <div class="p-2 w-100"><h3>Where in the world?</h3></div>
        <button onclick="myFunction()" class="p-2 flex-shrink-1 dark-btn">
            <img src="img\moon-outline.svg" id="moon">
                Dark Mode 
         </button>
      </div>
      </div>
	
    <div class="main">
      <div class="conta">
      <div class="d-flex row searchbar">
		<div class="col-md-9">
      <input type="search" class="inputbox" placeholder="search for a country..." />
     </div>
		<div class="col-md-2 dropdownAll">
          
          <div class="dropdown"> 
             <p>Filter by Region</p>   
              <button><i class="fa fa-chevron-down"></i></button>
            </div>
            <div class="drop  show">
              <p class="Region">ALL</p>
              <p class="Region">Africa</p>
              <p class="Region">America</p>
              <p class="Region">Oceania</p> 
              <p class="Region">Asia</p> 
              <p class="Region">Europe</p>  
            </div>
			</div>
        </div>
        <div class="countries"id= "couontryelements">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
